<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Complaint Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="3" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #0083b0;
            font-size: 1.1em;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0f7ff;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8feff;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #00b4db;
            box-shadow: 0 0 15px rgba(0, 180, 219, 0.3);
            background: white;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .checkbox-group {
            background: #f0fbff;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e0f7ff;
        }

        .checkbox-group h3 {
            color: #0083b0;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            background: #e6f9ff;
            transform: translateX(5px);
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            accent-color: #00b4db;
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-weight: 500;
        }

        .submit-btn {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 180, 219, 0.3);
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 180, 219, 0.4);
            background: linear-gradient(135deg, #0099cc 0%, #007aa3 100%);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .required {
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .header h1 {
                font-size: 2em;
            }

            .form-container {
                padding: 25px;
            }
        }

        .wave-animation {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z" fill="rgba(255,255,255,0.1)"/></svg>') repeat-x;
            animation: wave 10s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% {
                transform: translateX(0px);
            }
            50% {
                transform: translateX(-50px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Student Complaint Form</h1>
            <p>Submit your concerns and feedback to the appropriate department</p>
            <div class="wave-animation"></div>
        </div>

        <div class="form-container">
            <form action="process_complaint.php" method="post">
                <!-- Student Information -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="student_id">Student ID <span class="required">*</span></label>
                        <input type="text" id="student_id" name="student_id" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="enrollment_number">Enrollment Number <span class="required">*</span></label>
                        <input type="text" id="enrollment_number" name="enrollment_number" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" name="department">
                            <option value="">Select Department</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Mechanical">Mechanical</option>
                            <option value="Civil">Civil</option>
                            <option value="Chemical">Chemical</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="semester">Current Semester</label>
                        <select id="semester" name="semester">
                            <option value="">Select Semester</option>
                            <option value="1">1st Semester</option>
                            <option value="2">2nd Semester</option>
                            <option value="3">3rd Semester</option>
                            <option value="4">4th Semester</option>
                            <option value="5">5th Semester</option>
                            <option value="6">6th Semester</option>
                            <option value="7">7th Semester</option>
                            <option value="8">8th Semester</option>
                        </select>
                    </div>
                </div>

                <!-- Complaint Recipients -->
                <div class="form-group">
                    <div class="checkbox-group">
                        <h3>Address Complaint To: <span class="required">*</span></h3>
                        <div class="checkbox-item">
                            <input type="checkbox" id="dean" name="recipients[]" value="DEAN">
                            <label for="dean">Dean</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="cc" name="recipients[]" value="CC">
                            <label for="cc">Course Coordinator (CC)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="cr" name="recipients[]" value="CR">
                            <label for="cr">Class Representative (CR)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="mentor" name="recipients[]" value="MENTOR">
                            <label for="mentor">Mentor</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="teacher" name="recipients[]" value="TEACHER">
                            <label for="teacher">Teacher</label>
                        </div>
                    </div>
                </div>

                <!-- Complaint Details -->
                <div class="form-group">
                    <label for="complaint_type">Complaint Category</label>
                    <select id="complaint_type" name="complaint_type">
                        <option value="">Select Category</option>
                        <option value="Academic">Academic Issues</option>
                        <option value="Administrative">Administrative Issues</option>
                        <option value="Infrastructure">Infrastructure/Facilities</option>
                        <option value="Faculty">Faculty Related</option>
                        <option value="Harassment">Harassment/Bullying</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="subject">Subject/Title <span class="required">*</span></label>
                    <input type="text" id="subject" name="subject" required placeholder="Brief description of your complaint">
                </div>

                <div class="form-group">
                    <label for="message">Detailed Complaint <span class="required">*</span></label>
                    <textarea id="message" name="message" required placeholder="Please provide detailed information about your complaint..."></textarea>
                </div>

                <div class="form-group">
                    <label for="priority">Priority Level</label>
                    <select id="priority" name="priority">
                        <option value="Low">Low</option>
                        <option value="Medium" selected>Medium</option>
                        <option value="High">High</option>
                        <option value="Urgent">Urgent</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">Submit Complaint</button>
            </form>
        </div>
    </div>

    <script>
        // Form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const checkboxes = document.querySelectorAll('input[name="recipients[]"]');
            const checked = Array.from(checkboxes).some(cb => cb.checked);
            
            if (!checked) {
                e.preventDefault();
                alert('Please select at least one recipient for your complaint.');
                return false;
            }
        });

        // Add floating label effect
        document.querySelectorAll('input, textarea, select').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>
</html>
